syntax = "proto3";

package user_info;

option go_package = "ctf-service.duties.v1;dutiesv1";

service UserInfo {
    rpc UserInfo (UserInfoRequest) returns (UserInfoResponse);
}

message User {
    int64 id = 1;
    string username = 2;
    string role = 3;
}

message UserInfoRequest {
    string token = 1;
}

message UserInfoResponse {
    User user = 1;
}
